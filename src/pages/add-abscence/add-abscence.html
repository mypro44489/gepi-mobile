<ion-header>

  <ion-navbar color="otr">
    <ion-title>Enr√©gistrer l'absent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="save()" [formGroup]="formAddAbscence">
    <ion-list padding>
      <ion-card>

        <ion-card-header>
          Eleve
        </ion-card-header>

        <ion-card-content>
          {{ eleve.nom }} {{ eleve.prenoms }}: {{ eleve.classe }}
        </ion-card-content>

      </ion-card>
     
      <ion-item>
        <ion-label floating>Heure</ion-label>
        <ion-select  formControlName="periode" [(ngModel)]="abscence.IDPERIODE">
          <ion-option *ngFor="let obj2 of periodes" [value]="obj2.ID">{{obj2.HEUREPERIODE}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Date absence</ion-label>
        <ion-input formControlName="date" [(ngModel)]="abscence.DATEABSENCE" type="date"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button type="submit" ion-button color="otr" block>Enregistrer</button>
    </div>
  </form>
</ion-content>
