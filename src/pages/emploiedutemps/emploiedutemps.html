<ion-header>
    <ion-navbar color="otr">
      <ion-title>Emploi du temps</ion-title>
    </ion-navbar>
    <ion-toolbar>
      <ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterPupils($event)" placeholder="Filter emploidudtemps"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-list>
      <ion-item-sliding  *ngFor="let obj of emploidutemps" #item>
        <ion-item>
          <!-- <ion-avatar item-left>
            <img src="{{ global.serverAddress }}avatars/{{ obj.fldobjid }}.jpg">
          </ion-avatar> -->
          <!-- <h2>{{ obj.fldfirstname }} {{ obj.fldsurname }} ({{ obj.fldobjid }})</h2>-->
          <p>({{ obj.LIBELLECLASSE }})</p> 
        </ion-item>
        <ion-item-options>
          <button ion-button *ngIf="global.session.profil=='Administrator'" color="danger" (click)="delete(item,obj.ID)">
            <ion-icon name="close"></ion-icon>
            Supprimer
          </button>
          <button ion-button color="dark" (click)="profile(item,obj.ID)">
            <ion-icon name="contact"></ion-icon>
            DÃ©tail
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab (click)="showAddEmploidutemps()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
