<ion-header>
  <ion-navbar color="otr">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ global.accessLevel }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let obj of eleves" (click)="gotomenu(obj)"> 
      <!-- <ion-icon name="person" slot="start"></ion-icon>
      -->
      <ion-avatar item-start>
        <ion-icon name="person" slot="start"></ion-icon>
      </ion-avatar>
      <h2>{{obj.nom}} {{obj.prenoms}}</h2>
     <p> {{obj.classe}} </p> 
     
    </ion-item>

  </ion-list>

  <div *ngIf="eleves.length==0" class="notrouve">
    aucun el√®ve!
  </div>
</ion-content>
