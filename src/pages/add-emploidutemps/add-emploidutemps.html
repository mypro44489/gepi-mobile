    <ion-list padding class="list-form" style="margin-top:10px;margin-bottom: 10px">
        <ion-item
        style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label floating>Classe</ion-label>
        <ion-select formControlName="classe" [(ngModel)]="emploi.classe">
          <ion-option *ngFor="let obj of classes" value="obj.ID" >{{obj.LIBELLECLASSE}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item
        style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label floating>Matière</ion-label>
        <ion-select formControlName="matiere" [(ngModel)]="emploi.matiere">
          <ion-option *ngFor="let obj1 of matieres" value="obj1.ID" >{{obj1.LIBELLEMATIERE}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item
        style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label floating>Période</ion-label>
        <ion-select formControlName="periode" [(ngModel)]="emploi.periode" >
          <ion-option *ngFor="let obj2 of periodes" value="obj2.ID">{{obj2.HEUREPERIODE}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item
        style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label floating>Jour</ion-label>
        <ion-select formControlName="jour" [(ngModel)]="emploi.jour">
          <ion-option value="Lundi">Lundi </ion-option>
          <ion-option value="Mardi">Mardi </ion-option>
          <ion-option value="Mercredi">Mercredi </ion-option>
          <ion-option value="Jeudi">Jeudi </ion-option>
          <ion-option value="Vendredi">Vendredi </ion-option>
          <ion-option value="Samedi">Samedi </ion-option>
          <ion-option value="Dimanche">Dimanche </ion-option>
        </ion-select>
      </ion-item>

      <ion-item
        style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px; margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label floating>Jour</ion-label>
        <ion-input type="text" formControlName="jour"></ion-input>
      </ion-item>
