<ion-header>
  <ion-navbar color="dark">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card text-center>
    <img style='padding:5px;' src="{{global.serverAddress}}avatars/{{ account.fldaccountno }}.jpg">
    <ion-card-content>
      <ion-card-title>
        {{ account.fldfirstname }} {{ account.fldsurname }}
      </ion-card-title>
      <ion-card-title>
        ({{ account.fldtype }})
      </ion-card-title>
      <button block icon-start ion-button outline color='primary'>
        <ion-icon name="key"></ion-icon> {{ account.fldaccountno }}
      </button>
      <button block icon-start ion-button outline color='secondary'>
        <ion-icon name="call"></ion-icon> {{ account.fldphoneno }}
      </button>      
    </ion-card-content>
  </ion-card>
	<ion-fab left bottom *ngIf="global.session.fldaccountno!=account.fldaccountno">
		<button ion-fab color="secondary" (click)="chat(account.fldaccountno)">
			<ion-icon name="chatboxes"></ion-icon>
		</button>
	</ion-fab>
	<ion-fab right bottom *ngIf="global.session.fldaccountno!=account.fldaccountno">
		<button ion-fab color="dark" (click)="call(account.fldphoneno)">
			<ion-icon name="call"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
