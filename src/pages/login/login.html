<ion-header>

    <ion-navbar color="otr">
      <ion-title id=""> GEPI mobile</ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content padding id="login">
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="assets/imgs/logo2.png" style="width:100%;height:auto;">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <form (ngSubmit)="loginFxn()" [formGroup]="loginForm">
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid black;box-shadow:none;">
        <ion-input style="color:black;border-bottom-color:black;box-shadow:none;" type="text" placeholder="Phone No." [(ngModel)]="credentials.phoneno" formControlName="phoneno"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid black;box-shadow:none;">
        <ion-input style="color:black;border-bottom-color:black;box-shadow:none;" type="password" placeholder="Password" formControlName="password" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>
    </ion-list>

    <button style="margin-top: 15px;height: 35px;font-size: 14px;" color="black" ion-button  block  type="submit">Login</button>
  </form>
  <button ion-button style="background-color: transparent;color:black;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block  (click)="forget()">Forgot Password</button>
</ion-content>
